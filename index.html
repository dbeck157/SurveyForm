<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Interests Survey</title>
</head>
<body>
  <div class="main-content">
    <h1>Employee Interests Survey Form</h1>
    <form action="#">
      Enter your name:<input type="text" name="" id=""><br>
      Enter your department:<input type="text" name="" id=""><br>
      Tell us about yourself: <textarea name="" id="" cols="30" rows="10"></textarea><br>
      <p>Do you exercise at home?</p>
      Yes<input type="radio" name="" id=""><br>
      No<input type="radio" name="" id=""><br>
      <p>How do you like to read about your favorite topics?</p>
      Books<input type="checkbox" name="" id=""><br>
      Online Resources<input type="checkbox" name="" id=""><br>
      Phone Apps<input type="checkbox" name="" id=""><br>
      Magazines<input type="checkbox" name="" id=""><br>
      What genre of movies do you like?<select name="" id="">
        <option value="-----">-----</option>
        <option value="comedy">Comedy</option>
        <option value="horror">Horror</option>
        <option value="action">Action</option>
        <option value="adventure">Adventure</option>
      </select>
    </form>
  </div>
</body>
</html>
